{% extends "roleplay_game_app/base.html" %}

{% block content %}
    <h2>상황극 삭제하기</h2>

    <form action="" method="post">
        {% csrf_token %}
        <div class="alert alert-warning">
            &lt;{{ object.situation }}&gt; 상황극을 정말 삭제하시겠습니까?
        </div>
        <input type="submit" value="삭제하겠습니다." class="btn btn-danger" />
    </form>
{% endblock %}
